<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="pico.classless.min.css" />

  <style>
    h1 {
      font-size: 1rem;
      line-height: 2rem;
      margin: 0;
      font-weight: 500;
    }
    .fx {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.8rem;
      width: 15rem;
      padding: 2rem 3rem 0.6rem 3rem;
    }
    .ix {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }
    input,
    button {
      max-width: 7rem;
    }
  </style>
  <body>
    <section class="fx">
      <div class="ix">
        <h1>終業時間</h1>
        <span id="evening"></span>
      </div>
      <div class="ix">
        <h1>時刻変更</h1>
        <input id="today-time" type="time" min="13:00" max="23:55" />
        <button id="save">変更</button>
        <p id="error"></p>
      </div>
      <a href="./options.html">デフォルト設定</a>
    </section>
    <script src="popup.js" type="module"></script>
  </body>
</html>
